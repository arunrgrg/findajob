
{% extends 'mainbase.html' %}{% load static %}{% block content %}



<section class="mt-5 mb-5 pb-5 ">
    {% if messages %}
{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    <div class="row d-flex justify-content-center">
        <div class="col-md-4 ">
            <div class=" d-flex justify-content-between ">
                <h4 class="mb-5 text-primary ">EMPLOYER REGISTRATION</h4>
            </div>
            <form class="" id="employer_reg"  method="POST" action="/emplor_reg/">{% csrf_token %}
                <div class="row g-3 ">
                    <div class=" col-12 ">
                        <label for="er_firstname" class="form-label">company name</label>
                        <input type="text" class="form-control" id="er_firstname" placeholder=" " value="" name="er_firstname">
                    </div>
                    <div class=" col-12">
                        <label for="er-email" class="form-label">email id</label>
                        <input type="text" class="form-control" id="er-email" placeholder=" " value=" " name="er_email">
                    </div>
                    <div class="col-12 ">
                        <label for="er_password" class="form-label ">password </label>
                        <input type="password" class="form-control " id="er_password" name="er_password">
                    </div>
                    <div class="col-12 ">
                        <label for="er_conpassword" class="form-label">confirm password</label>
                        <input type="password" class="form-control" id="address" name="er_conpassword">
                    </div>
                    <div class="col-12 ">
                        <label for="er_mobile" class="form-label ">mobile number</label>
                        <input type="text" class="form-control" id="er_mobile" name="er_mobile">
                    </div>
                </div>
                <hr class="my-4 ">
                <button class="w-100 btn btn-primary btn-lg mt-3" type="submit ">Registration</button>
            </form>
        </div>
    </div>
</section>

{% endblock %}

  <script src=" {% block val %} {% static 'script/employerval.js' %}  {% endblock %}"></script>
