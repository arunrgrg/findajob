{% extends 'mainbase.html' %}{% load static %}{% block content %}
<section class="mt-5 mb-5 pb-5">


    
{% if messages %}
{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <div class="row d-flex justify-content-center">
        <div class="col-md-4 ">
            <div class=" d-flex justify-content-between">
                <h4 class="mb-5 text-primary">JOB SEEKER REGISTRATION</h4>
            </div>
            <form method="POST" id="employ-reg" action="/emply_reg/"> {% csrf_token %}
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">First name</label>
                        <input name="firstname" type="text" class="form-control" id="firstName" placeholder="">
                    </div>
                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Last name</label>
                        <input name="lastname" type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email </label>
                        <input name="email" type="email" class="form-control" id="email">
                    </div>
                    <div class="col-12">
                        <label for="password" class="form-label">password</label>
                        <input name="password" class="form-control " id="password">
                    </div>
                    <div class="col-12">
                        <label for="con_password" class="form-label ">confirm password</label>
                        <input name="con_password" type="text" class="form-control " id="con_password">
                    </div>
                    <div class="col-12">
                        <label for="" class="form-label">mobile number</label>
                        <input name="mobilenum" type="text" class="form-control " id="mobilenum">
                    </div>
                </div>
                <hr class="my-4 ">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Registration</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
