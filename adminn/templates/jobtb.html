{% extends 'basead.html' %} {% block content %}


<section>
    {{job.}}
    <div class="container-fluid mt-5 ">
        <div class="table-responsive ">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2>job <b>Management</b></h2>
                        </div>
                        <div class="col-sm-7">
                            <a href="#" class="btn btn-secondary"><i class="material-icons">&#xE147;</i> <span>Add New User</span></a>

                        </div>
                    </div>
                </div> 

                <div class="mt-5 pt-5">
                    <table id="myTable" class="display">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>job</th>
                              
                                <th>category</th>
                                <th>employer</th>
                                <th>date</th>
                                <th>action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                {% for i in job %}
                                <th scope="row">{{forloop.counter}}</th>
                                <td>{{ i.jobtitile}}</td>
                                <td>{{ i.jobcategory }}</td>
                                <td>{{ i.companyname }}</td>
   
                                <td></td>
                                <td>
                                    <a class="btn btn-danger" href="/deletejob/{{ i.id }}" role="button" onclick="return confirm(' Are you sure you want to delete this account?')"><i class="material-icons">&#xE5C9;</i></a>
                                </td>

                            </tr>

                            {% endfor %}             
                        </tbody>
                    </table>
                </div>
            </div> 
</section>
            {% endblock %}
