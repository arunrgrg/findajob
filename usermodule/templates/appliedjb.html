{% extends 'myprofileebase.html' %}{% block profile %}     




<div class="card   mb-5 py-2">
    <div class="card-body  ">
        <div class="row no-gutters  ">
            <!-- <div class="col mr-2 d-flex   justify-content-between align-items-center"> -->
             {% for obj in app %} 
            <div class="card   mb-5 py-2">
                <div class="card-body  ">
                    <div class="row no-gutters  ">
                        <div class="col mr-2 d-flex   justify-content-between align-items-center">
                            <img class="img-profile img-circle img-responsive center-block" style="max-width:10%;" src="/static/media/{{ obj.companyimage }}" alt="">
                            <div>
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    {{ obj.jobtitile }}
                                </div>
                                <button type="button" class="btn btn-outline-success btn-sm" style="background: #00ff002b;">{{ obj.companyname}}</button>
                                <button type="button" class="btn btn-outline-primary btn-sm" style="background: #007bff33;">  ${{ obj.salary }}</button>
                                <button type="button" class="btn btn-outline-danger btn-sm" style="background: #dc35452e;">   {{ obj.experiance }}</button>
                            </div>
                            <div class=""><i class="bi bi-geo-alt">{{ obj.location }}</i></div>
                            <div class="">
                                <span class="badge bg-danger bg-success">
                                        {{ obj.jobtype }}</span>
                            </div>
                            <div class="">
                                <a href="/viewjob/{{ obj.id }}"> <span class="badge rounded-pill bg-warning text-dark">view</span> </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           {% endfor %} 























{% endblock profile %}
