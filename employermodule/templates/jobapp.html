{% extends 'employerbase.html' %}{% block content %}
<div class="container bootstrap snippets bootdey mt-5 ">
    <h2 class="text-center mt-5 display-7 fw-bold mt-5 pt-5 mb-5">JOB APPLICATION</h2>
    {% for i in user %}
    <div class="col-md-12 hh">
        <div class="profile-container">
            <div class="profile-header row mb-5">
                <div class="col-md-4 col-sm-12 text-center">
                  
                    {% comment %} <img src="/static/media/{{ user.imgid_id }}" alt="" class="header-avatar"> {% endcomment %}
                
                </div>
                <div class="col-md-8 col-sm-12 profile-info">
                    <div class="header-fullname">{{i.sfirstname }}</div>

                    <div class="header-information">
                        <p>{{i.semail}}</p>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12 profile-stats">
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-xs-12 stats-col">

                            <div class="stats-title"><button type="button" class="btn btn-outline-primary">DOWNLOAD CV</button></div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12 stats-col">

                            <div class="stats-title"><button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">MESSAGE</button></div>

                            <!-- modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="mb-3">
                                                    <label for="recipient-name" class="col-form-label">company email</label>
                                                    <input type="text" class="form-control" id="recipient-name">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="message-text" class="col-form-label">Message:</label>
                                                    <textarea class="form-control" id="message-text"></textarea>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Send message</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- modal -->
                        </div>

                        <div class="col-md-4 col-sm-4 col-xs-12 stats-col">

                            <div class="stats-title">    <a href="/job_seeker/{{ i.id }}"> <span class="badge rounded-pill bg-warning text-dark">view</span> </a></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    {% endfor %}
   
</div>{% endblock %}
